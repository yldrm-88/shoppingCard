<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
         <h2>ALIŞVERİŞ SEPETİ</h2>
         <div class=cart-icon-container ">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
            <span id="cart-count">0</span>
         </div>
        
    </div>
    <div class="products-col">
        <div class="alert alert-success" role="alert" id="success-alert" style="display: none;">Ürün Eklendi.</div>
        <div class="box">
            <img src="image/image1.webp" alt="">
            <p class="product-name" id="p-name-1"> MacBook Pro</p>
            <p class="product-price" id="p-price-1" data-price="14300">14300 TL</p>
            <div class="quantity-container">
                <button class="quantity-button minus" data-id="1">-</button>
                <input type="number" class="quantity-input" id="p-count-1" value="0" min="0">
                <button class="quantity-button plus" data-id="1">+</button>
            </div>
            <button class="btn btn-cart" data-id="1">Sepete Ekle</button>
        </div>
        <div class="box">
            <img src="image/image2.webp" alt="">
            <p class="product-name" id="p-name-2">Şapka</p>
            <p class="product-price" id="p-price-2" data-price="500">500</p>
            <div class="quantity-container">
                <button class="quantity-button minus" data-id="2">-</button>
                <input type="number" class="quantity-input" id="p-count-2" value="0" min="0">
                <button class="quantity-button plus" data-id="2">+</button>
            </div>
            <button class="btn btn-cart" data-id="2">Sepete Ekle</button>
        </div>
        <div class="box">
            <img src="image/image3.jpg" alt="">
            <p class="product-name" id="p-name-3">Ayakkabı</p>
            <p class="product-price" id="p-price-3" data-price="5000">5000</p>
            <div class="quantity-container">
                <button class="quantity-button minus" data-id="3">-</button>
                <input type="number" class="quantity-input" id="p-count-3" value="0" min="0">
                <button class="quantity-button plus" data-id="3">+</button>
            </div>
            <button class="btn btn-cart" data-id="3">Sepete Ekle</button>
        </div>
        <div class="box">
            <img src="image/image4.jpg" alt="">
            <p class="product-name" id="p-name-4">Oyuncak</p>
            <p class="product-price" id="p-price-4" data-price="800">800</p>
            <div class="quantity-container">
                <button class="quantity-button minus" data-id="4">-</button>
                <input type="number" class="quantity-input" id="p-count-4" value="0" min="0">
                <button class="quantity-button plus" data-id="4">+</button>
            </div>
            <button class="btn btn-cart" data-id="4">Sepete Ekle</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
